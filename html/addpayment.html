<!doctype html>
<html lang="en">

<head>
    

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap-datetimepicker.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            opacity: 1;
            transition: 0.7s opacity;
        }

        /*fade*/
        body.fade {
            opacity: 0;
            transition: none;
        }
    </style>
    <title>Add Concert</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <img src="https://images.unsplash.com/photo-1558470598-a5dda9640f68?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1051&q=80"
                    width="100" class="d-inline-block align-top rounded mx-4">
            </a>
            <button class="btn btn-outline-warning btn-lg mx-4">Sign in</button>
        </div>
    </nav>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4 mx-5">Add Payment</h1>
            <hr>
            <form>
                <div class="container mt-5">
                    <div class="form-group row mx-4">
                        
                        <label for="concertname" class="col-sm-2 col-form-label">Payment Name</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="concertname" placeholder="concertname">
                        </div>
                    </div>
                    <div class="form-group row mx-4">
                            <label for="time" class="col-sm-2 col-form-label">Description</label>
                            <div class="col-sm-5">
                                <textarea name="" class="form-control" id="" cols="30" rows="5"></textarea>
                            </div>
                    </div>
                    <div class="form-group row  mt-auto">
                        <div class="col-5"></div>
                        <div class="col-3 text-center">
                                <button class="btn btn-primary text-center align-self" type="submit">Submit</button>
                        </div>
                         
                    </div>
                </div>
        </div>
        </form>
    </div>

    </div>

    <!-- Optional JavaScript -->


    <script>
        document.body.className = 'fade';
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function (e) {
            document.body.className = '';
        });
    </script>
    <script src="smoothscoll.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->


    <script src="js/bootstrap-datetimepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js">
    </script>
</body>

</html>
