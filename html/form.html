        .hide {
            display: none;
        }

        body {
            opacity: 1;
            transition: 0.7s opacity;
        }

        /*fade*/
        body.fade {
            opacity: 0;
            transition: none;
        }


        /* Darker background on mouse-over */
        .btn2:hover {}

    <title>Add Concert</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <img src="https://images.unsplash.com/photo-1558470598-a5dda9640f68?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1051&q=80"
                    width="100" class="d-inline-block align-top rounded mx-4">
            </a>
            <button class="btn btn-outline-warning btn-lg mx-4">Sign in</button>
        </div>
    </nav>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4 mx-5">Add Concert</h1>
            <hr>
            <form>
                <div class="container mt-5">
                    <div class="form-group row mx-4">
                        
                        <label for="concertname" class="col-sm-2 col-form-label">ConcertName</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="concertname" placeholder="concertname">
                        </div>
                    </div>
                    <div class="form-group row mx-4">
                        <label for="date" class="col-sm-2 col-form-label">Sell date</label>
                        <div class="col-sm-5">
                            <input class="form-control" data-date-format="dd/mm/yyyy" id="datepicker">
                        </div>

                    </div>
                    <div class="form-group row mx-4">
                            <label for="time" class="col-sm-2 col-form-label">Sell Time</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="time" placeholder="09:00">
                            </div>
                    </div>
                    <div class="form-group row mx-4">
                        <label for="vanue" class="col-sm-2 col-form-label">Vanue</label>
                        <div class="col-sm-5">
                            <select name="vanue" class="form-control form-control">
                                <option>Large select</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group row mx-4">
                            <label for="detail" class="col-sm-2 col-form-label">Concert Detail</label>
                            <div class="col-sm-5">
                                <textarea name="" id="detail" class="form-control" cols="30" rows="3"></textarea>
                            </div>
                    </div>
                    <div class="form-group row  mx-4">
                            <label for="image" class="col-sm-2 col-form-label">Poster</label>
                            <div class="col-sm-5">
                                    <input type="file" class="form-control-file" id="image">
                            </div>
                            
                            
                             
                    </div>
                    <div class="form-group row  mt-auto">
                        <div class="col text-center">
                                <button class="btn btn-primary text-center align-self" type="submit">Submit</button>
                        </div>
                         
                    </div>
                </div>
        </div>
        </form>
    </div>

    </div>

    <!-- Optional JavaScript -->


    <script>
        document.body.className = 'fade';
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function (e) {
            document.body.className = '';
        });
    </script>
    <script src="smoothscoll.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->


    <script src="js/bootstrap-datetimepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js">
    </script>

    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>

    </script>

    <!--datepicker-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
    <script type="text/javascript">
        $('#datepicker').datepicker({
            weekStart: 1,
            daysOfWeekHighlighted: "6,0",
            autoclose: true,
            todayHighlight: true,
            orientation: "bottom",
        });
        $('#datepicker').datepicker("setDate", new Date());
    </script>

    <script src="tail.select.js"></script>

        document.addEventListener('DOMContentLoaded', sortBy('sortBox1'));
    </script>
</body>

</html>
