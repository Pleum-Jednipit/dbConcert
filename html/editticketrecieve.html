<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <style>
        body {
  opacity: 1;
  transition: 0.7s opacity;
}

body.fade {
    opacity: 0;
    transition: none;
}

/* Darker background on mouse-over */
        .btn2:hover {
                    }

    <title>Hello, world!</title>
  </head>
  <body>
        <nav class="navbar navbar-dark bg-dark">
                <div class="container">
                  <a href="index.html" class="navbar-brand">
                      <img src="https://images.unsplash.com/photo-1558470598-a5dda9640f68?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1051&q=80" width="100" class="d-inline-block align-top rounded mx-4" >
                  </a>
                  <button class="btn btn-outline-warning btn-lg mx-4">Sign in</button>
                </div>
            </nav>
        <div class="container">
            <div class="jumbotron">
                    <div class="row">
                            <div class="col mx-5">
                                    <h1 class="display-1">Edit</h1>
                                    <hr>
                                    <div class="form-group row mx-4 my-5">
                                    
                                            <label for="ticketrecieve" class="col-sm-3 col-form-label">Search Ticket Recieve</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" id="ticketrecieve" placeholder="Ticket Recieve">
                                            </div>
                                            <button class="btn btn-success" onclick="myFunction(document.getElementById('find')),smoothScroll(document.getElementById('find'))">Search</button>
                                        </div>
                            </div>
                            
                        </div>
                        <div class="container my-5" id="find">
                                <div class="col mx-5">
                                        <div class="form-group row mx-4">
                        
                                                <label for="concertname" class="col-sm-2 col-form-label">Ticket Recieve Name</label>
                                                <div class="col-sm-5">
                                                    <input type="text" class="form-control" id="concertname" placeholder="EMS">
                                                </div>
                                            </div>
                                            <div class="form-group row mx-4">
                                                    <label for="time" class="col-sm-2 col-form-label">Description</label>
                                                    <div class="col-sm-5">
                                                        <textarea name="" class="form-control" id="" cols="30" rows="5"></textarea>
                                                    </div>
                                            </div>
                                            <div class="form-group row mx-4">
                                                <label for="time" class="col-sm-2 col-form-label">Price</label>
                                                <div class="col-sm-5">
                                                    <input type="float" class="form-control" id="time" placeholder="" maxlength="10">
                                                </div>
                                            </div>
                                            <div class="form-group row  mt-auto">
                                                <div class="col-6"></div>
                                                <div class="col-3 align-self-end">
                                                        <button class="btn btn-warning text-center align-self mx-3" type="submit">Edit</button>
                                                        <button class="btn btn-danger text-center align-self" type="submit">Delete</button>
                                                </div>
                                                 
                                            </div>
                                </div>
                </div>
                    </div>
        </div>

    <!-- Optional JavaScript -->
    <script>
            document.body.className = 'fade';
          </script>
    <script>
            document.addEventListener("DOMContentLoaded", function(e) {
              document.body.className = '';
            });
          </script>
    <script src="smoothscoll.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
